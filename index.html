  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .orchid-bouquet {
      display: flex;
      gap: 40px;
      animation: appear 1s ease-out forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    @keyframes appear {
      to { opacity: 1; }
    }

    .orchid {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: grow 5s ease-in-out forwards;
      transform-origin: bottom;
    }

    @keyframes grow {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }

    .flower {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #e75480, #d63384);
      border-radius: 50% 50% 40% 40% / 50% 50% 40% 40%;
      position: relative;
      opacity: 0;
      animation: bloom 1s forwards;
      margin-bottom: 10px;
    }

    .flower::before, .flower::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f5a3c2;
      border-radius: 50%;
    }

    .flower::before {
      top: -10px;
      left: -10px;
    }

    .flower::after {
      top: -10px;
      right: -10px;
    }

    .flower:nth-child(1) { animation-delay: 2s; }
    .flower:nth-child(2) { animation-delay: 3s; }
    .flower:nth-child(3) { animation-delay: 4s; }
    .flower:nth-child(4) { animation-delay: 5s; }

    @keyframes bloom {
      to { opacity: 1; transform: scale(1.1); }
    }

    .stem {
      width: 4px;
      height: 120px;
      background: green;
      margin-top: 10px;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.6rem;
      color: #b1005b;
      opacity: 0;
      animation: fadeIn 2s ease-in 6s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
